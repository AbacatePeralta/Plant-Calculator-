<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Plantas</title>

  <!-- Carregando Libre Baskerville do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Libre Baskerville', Baskerville, serif;
      max-width: 800px;
      margin: 30px auto;
      background: #f8f9fa;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .tier-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #0056b3;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #219150;
    }
    .best {
      background: #d4edda;
      border-left: 5px solid #28a745;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .other {
      background: #f1f1f1;
      border-left: 5px solid #bbb;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }

    /* Modal estilizado */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-content h3 {
      margin-top: 0;
      text-align: center;
    }
    .tier-checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }
    .modal-buttons button {
      flex: 1;
      padding: 10px;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .modal-actions button {
      background: #3498db;
      font-size: 14px;
      padding: 6px;
    }
    .modal-actions button:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <h1>Overfarmed üçÉ</h1>

  <div class="card">
    <label for="slots">N√∫mero de slots:</label>
    <input type="number" id="slots" value="15" min="1">

    <button onclick="abrirModal()">Selecionar Tiers</button>
    <div id="plant-inputs"></div>

    <button onclick="calcular()">Calcular Melhor Planta</button>
  </div>

  <div class="card">
    <h2>Resultado</h2>
    <div id="resultado"></div>
  </div>

  <!-- Modal para sele√ß√£o de tiers -->
  <div id="tierModal" class="modal">
    <div class="modal-content">
      <h3>Selecione os Tiers</h3>
      <div class="modal-actions">
        <button onclick="selecionarTodos()">Selecionar Todos</button>
        <button onclick="desmarcarTodos()">Desmarcar Todos</button>
      </div>
      <div id="tier-selectors"></div>
      <div class="modal-buttons">
        <button onclick="fecharModal()">Cancelar</button>
        <button onclick="confirmarTiers()">OK</button>
      </div>
    </div>
  </div>

  <script>
    const plants = {
      "Trigo": { buy: 5, grow_s: 22, tier: "Starter" },

      "Batata": { buy: 10, grow_s: 22, tier: "Tier 1" },
      "Ma√ß√£": { buy: 10, grow_s: 24, tier: "Tier 1" },

      "Tomate": { buy: 40, grow_s: 30, tier: "Tier 2" },
      "Parsnip": { buy: 40, grow_s: 30, tier: "Tier 2" },
      "Laranjeira": { buy: 40, grow_s: 30, tier: "Tier 2" },

      "Mirtilo": { buy: 60, grow_s: 60, tier: "Tier 3" },
      "Bananeira": { buy: 60, grow_s: 60, tier: "Tier 3" },
      "Cenoura": { buy: 60, grow_s: 60, tier: "Tier 3" },

      "P√™ssego": { buy: 150, grow_s: 60, tier: "Tier 4" },
      "Morango": { buy: 150, grow_s: 60, tier: "Tier 4" },
      "Milho": { buy: 150, grow_s: 60, tier: "Tier 4" },

      "Abobora": { buy: 400, grow_s: 90, tier: "Tier 5" },
      "Melancia": { buy: 400, grow_s: 90, tier: "Tier 5" },
      "Pera": { buy: 400, grow_s: 90, tier: "Tier 5" },

      "Oyster Mushroom": { buy: 500, grow_s: 42, tier: "Tier 6" },
      "Parsley": { buy: 500, grow_s: 42, tier: "Tier 6" },
      "Turnip": { buy: 500, grow_s: 42, tier: "Tier 6" },

      "Shiitak": { buy: 550, grow_s: 60, tier: "Tier 7" },
      "Leek": { buy: 550, grow_s: 57, tier: "Tier 7" },
      "Muddy Carrot": { buy: 550, grow_s: 60, tier: "Tier 7" },

      "Glow Bulb": { buy: 650, grow_s: 60, tier: "Tier 8" },
      "Glow Lichen": { buy: 650, grow_s: 60, tier: "Tier 8" },
      "Sporebloom": { buy: 650, grow_s: 60, tier: "Tier 8" },

      "Chive": { buy: 750, grow_s: 74, tier: "Tier 9" },
      "Ash Sprout": { buy: 750, grow_s: 78, tier: "Tier 9" },
      "Glow Gherkin": { buy: 750, grow_s: 74, tier: "Tier 9" },

      "Truffle": { buy: 850, grow_s: 142, tier: "Tier 10" },
      "Crystal Farm": { buy: 850, grow_s: 150, tier: "Tier 10" },
      "Mint": { buy: 850, grow_s: 150, tier: "Tier 10" }
    };

    const uniqueTiers = [...new Set(Object.values(plants).map(p => p.tier))];
    const tierContainer = document.getElementById("tier-selectors");
    uniqueTiers.forEach(tier => {
      const div = document.createElement("div");
      div.className = "tier-checkbox";
      div.innerHTML = `<input type="checkbox" id="tier-${tier}" checked>
                       <label for="tier-${tier}">${tier}</label>`;
      tierContainer.appendChild(div);
    });

    function abrirModal() {
      document.getElementById("tierModal").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("tierModal").style.display = "none";
    }

    function selecionarTodos() {
      uniqueTiers.forEach(tier => document.getElementById(`tier-${tier}`).checked = true);
    }

    function desmarcarTodos() {
      uniqueTiers.forEach(tier => document.getElementById(`tier-${tier}`).checked = false);
    }

    function confirmarTiers() {
      fecharModal();
      mostrarPlantasSelecionadas();
    }

    function mostrarPlantasSelecionadas() {
      const container = document.getElementById("plant-inputs");
      container.innerHTML = "";
      const selectedTiers = uniqueTiers.filter(tier => 
        document.getElementById(`tier-${tier}`).checked
      );

      if (selectedTiers.length === 0) {
        container.innerHTML = "<p style='color:red;'>Nenhum tier selecionado!</p>";
        return;
      }

      selectedTiers.forEach(tier => {
        const title = document.createElement("div");
        title.className = "tier-title";
        title.textContent = tier;
        container.appendChild(title);

        Object.entries(plants).forEach(([name, data]) => {
          if (data.tier === tier) {
            const label = document.createElement("label");
            label.innerText = `${name} (pre√ßo de venda):`;
            const input = document.createElement("input");
            input.type = "number";
            input.step = "0.01";
            input.id = `price-${name}`;
            container.appendChild(label);
            container.appendChild(input);
          }
        });
      });
    }

    function calcular() {
      const slots = parseInt(document.getElementById("slots").value);
      const selectedTiers = uniqueTiers.filter(tier => 
        document.getElementById(`tier-${tier}`).checked
      );

      let results = [];
      for (const [name, data] of Object.entries(plants)) {
        if (!selectedTiers.includes(data.tier)) continue;
        const sale = parseFloat(document.getElementById(`price-${name}`)?.value);
        if (!sale) continue;
        const profit = sale - data.buy;
        const rate = profit / data.grow_s;
        results.push({ name, profit, rate, grow: data.grow_s, tier: data.tier });
      }

      const resDiv = document.getElementById("resultado");
      if (results.length === 0) {
        resDiv.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Nenhuma planta v√°lida foi selecionada para calcular.</p>";
        return;
      }

      results.sort((a, b) => b.rate - a.rate);
      const maxRate = results[0].rate;

      let html = `<h3>Melhores plantas (tiers escolhidos):</h3>`;
      results.forEach(r => {
        const isBest = r.rate === maxRate;
        html += `<div class="${isBest ? "best" : "other"}">
                  ${isBest ? "‚≠ê " : ""}<b>${r.name}</b> (${r.tier}) ‚Äî 
                  Lucro: ${r.profit}$ | Tempo: ${r.grow}s | 
                  Taxa: ${(r.rate).toFixed(6)} $/s/slot
                 </div>`;
      });

      resDiv.innerHTML = html;
    }
  </script>
</body>
</html>
