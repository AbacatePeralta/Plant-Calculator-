<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Plantas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: #f8f9fa;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .tier-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #0056b3;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #219150;
    }
    .tier-select {
      margin: 5px 0;
    }
    .best {
      background: #d4edda;
      border-left: 5px solid #28a745;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .other {
      background: #f1f1f1;
      border-left: 5px solid #bbb;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Plantas üå±</h1>

  <div class="card">
    <label for="slots">N√∫mero de slots:</label>
    <input type="number" id="slots" value="15" min="1">

    <h2>Selecionar Tiers</h2>
    <div id="tier-selectors"></div>

    <h2>Pre√ßos de Venda</h2>
    <div id="plant-inputs"></div>

    <button onclick="calcular()">Calcular Melhor Planta</button>
  </div>

  <div class="card">
    <h2>Resultado</h2>
    <div id="resultado"></div>
  </div>

  <script>
    const plants = {
      "Trigo": { buy: 5, grow_s: 22, tier: "Starter" },

      "Batata": { buy: 10, grow_s: 22, tier: "Tier 1" },
      "Ma√ß√£": { buy: 10, grow_s: 24, tier: "Tier 1" },

      "Tomate": { buy: 40, grow_s: 30, tier: "Tier 2" },
      "Parsnip": { buy: 40, grow_s: 30, tier: "Tier 2" },
      "Laranjeira": { buy: 40, grow_s: 30, tier: "Tier 2" },

      "Mirtilo": { buy: 60, grow_s: 60, tier: "Tier 3" },
      "Bananeira": { buy: 60, grow_s: 60, tier: "Tier 3" },
      "Cenoura": { buy: 60, grow_s: 60, tier: "Tier 3" },

      "P√™ssego": { buy: 150, grow_s: 60, tier: "Tier 4" },
      "Morango": { buy: 150, grow_s: 60, tier: "Tier 4" },
      "Milho": { buy: 150, grow_s: 60, tier: "Tier 4" },

      "Abobora": { buy: 400, grow_s: 90, tier: "Tier 5" },
      "Melancia": { buy: 400, grow_s: 90, tier: "Tier 5" },
      "Pera": { buy: 400, grow_s: 90, tier: "Tier 5" },

      "Oyster Mushroom": { buy: 500, grow_s: 42, tier: "Tier 6" },
      "Parsley": { buy: 500, grow_s: 42, tier: "Tier 6" },
      "Turnip": { buy: 500, grow_s: 42, tier: "Tier 6" },

      "Shiitak": { buy: 550, grow_s: 60, tier: "Tier 7" },
      "Leek": { buy: 550, grow_s: 57, tier: "Tier 7" },
      "Muddy Carrot": { buy: 550, grow_s: 60, tier: "Tier 7" },

      "Glow Bulb": { buy: 650, grow_s: 60, tier: "Tier 8" },
      "Glow Lichen": { buy: 650, grow_s: 60, tier: "Tier 8" },
      "Sporebloom": { buy: 650, grow_s: 60, tier: "Tier 8" },

      "Chive": { buy: 750, grow_s: 74, tier: "Tier 9" },
      "Ash Sprout": { buy: 750, grow_s: 78, tier: "Tier 9" },
      "Glow Gherkin": { buy: 750, grow_s: 74, tier: "Tier 9" },

      "Truffle": { buy: 850, grow_s: 142, tier: "Tier 10" },
      "Crystal Farm": { buy: 850, grow_s: 150, tier: "Tier 10" },
      "Mint": { buy: 850, grow_s: 150, tier: "Tier 10" }
    };

    // Gera checkboxes de Tiers
    const uniqueTiers = [...new Set(Object.values(plants).map(p => p.tier))];
    const tierContainer = document.getElementById("tier-selectors");
    uniqueTiers.forEach(tier => {
      const div = document.createElement("div");
      div.classList.add("tier-select");
      div.innerHTML = `<input type="checkbox" id="tier-${tier}" checked>
                       <label for="tier-${tier}">${tier}</label>`;
      tierContainer.appendChild(div);
    });

    // Cria inputs de pre√ßo agrupados por Tier
    const container = document.getElementById("plant-inputs");
    uniqueTiers.forEach(tier => {
      const title = document.createElement("div");
      title.className = "tier-title";
      title.textContent = tier;
      container.appendChild(title);

      Object.entries(plants).forEach(([name, data]) => {
        if (data.tier === tier) {
          const label = document.createElement("label");
          label.innerText = `${name} (pre√ßo de venda):`;
          const input = document.createElement("input");
          input.type = "number";
          input.step = "0.01";
          input.id = `price-${name}`;
          container.appendChild(label);
          container.appendChild(input);
        }
      });
    });

    function calcular() {
      const slots = parseInt(document.getElementById("slots").value);

      // Pega Tiers selecionados
      const selectedTiers = uniqueTiers.filter(tier => 
        document.getElementById(`tier-${tier}`).checked
      );

      let results = [];
      for (const [name, data] of Object.entries(plants)) {
        if (!selectedTiers.includes(data.tier)) continue; // pula se o tier n√£o foi selecionado
        const sale = parseFloat(document.getElementById(`price-${name}`).value);
        if (!sale) continue;
        const profit = sale - data.buy;
        const rate = profit / data.grow_s;
        results.push({ name, profit, rate, grow: data.grow_s, tier: data.tier });
      }

      if (results.length === 0) {
        document.getElementById("resultado").innerHTML =
          "<p style='color:red;'>‚ö†Ô∏è Nenhuma planta v√°lida foi selecionada para calcular.</p>";
        return;
      }

      results.sort((a, b) => b.rate - a.rate);
      const maxRate = results[0].rate;

      let html = `<h3>Melhores plantas (entre os tiers selecionados):</h3>`;
      results.forEach(r => {
        const isBest = r.rate === maxRate;
        html += `<div class="${isBest ? "best" : "other"}">
                  ${isBest ? "‚≠ê " : ""}<b>${r.name}</b> (${r.tier}) ‚Äî 
                  Lucro: ${r.profit}$ | Tempo: ${r.grow}s | 
                  Taxa: ${(r.rate).toFixed(6)} $/s/slot
                 </div>`;
      });

      document.getElementById("resultado").innerHTML = html;
    }
  </script>
</body>
</html>
